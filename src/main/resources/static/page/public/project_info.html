
<div class="layuimini-main">

    <div class="layui-form layuimini-form">
        <div class="layui-form-item">
            <label class="layui-form-label ">题目:</label>
            <div class="layui-input-block">
                <div class="name"></div>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label ">论文要求:</label>
            <div class="layui-input-block">
                <div class="demo"></div>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label ">主要研究内容:</label>
            <div class="layui-input-block">
                <div class="required"></div>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">所属学院:</label>
            <div class="layui-input-block">
                <div class="collage"></div>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">导师:</label>
            <div class="layui-input-block">
                <div class="teacher"></div>
            </div>
        </div>
        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">是否是自选题:</label>
            <div class="layui-input-block">
                <div class="change"></div>
            </div>
        </div>


    </div>
</div>


<script type="text/javascript">
    layui.use(['layer'], function () {
        var $=layui.jquery,
            layer=layui.layer;
        var info=parent.htmldata;
        var proid=parent.proid;
        if(typeof(proid)!='undefined'||proid!=null){
           $.ajax({
               url:'student/findOne',
               method:'POST',
               async:false,
               data:{"id":proid},
               success:function (res) {
                   info=res;
                   proid=null;
               }
           })
        }

        $(".name").append(info.projectname)
        $(".demo").append(info.projectdemo)
        $(".required").append(info.requirecontent)
        $(".collage").append(info.proconstractcode)
        $(".teacher").append(info.manageman)
        var change="否";
        if(info.projectchange==1) change="是";
        $(".change").append(change)

    });

</script>
